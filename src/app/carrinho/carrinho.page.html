<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
  <ion-button shape="round" (click)="goBackToHome()">
    <ion-icon name="arrow-undo-circle-outline"></ion-icon>
  </ion-button>
  <div>
    <h1 class="MC">Meu Carrinho</h1>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="../../assets/img-Mer-ionic/assets/frutas.png" />
        </ion-thumbnail>
        <ion-label>Abacate<br>$50,00</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="h../../assets/img-Mer-ionic/assets/maçã.png" />
        </ion-thumbnail>
        <ion-label>Maçã<br>$35,40</ion-label>
      </ion-item>

      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="../../assets/img-Mer-ionic/assets/acougue.png" />
        </ion-thumbnail>
        <ion-label>Frango<br>$56,44</ion-label>
      </ion-item>
    </ion-list>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Total a pagar</ion-card-title>
        <ion-card-subtitle>$141,84</ion-card-subtitle>
      </ion-card-header>
      <ion-button fill="clear">Pagar Agora</ion-button>
    </ion-card>
  </div>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="cart-outline"></ion-icon>
        Carrinho
      </ion-tab-button>
      <ion-tab-button (click)="navigateToComprasList()" tab="search">
        <ion-icon name="search"></ion-icon>
        Busca
      </ion-tab-button>
      <ion-tab-button tab="search">
        <ion-icon name="grid-outline"></ion-icon>
        Menu
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </div>

</ion-content>
